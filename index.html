<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script> 
    <title>LIBRARY</title>
</head>
<body>
    <header>
        <a href="">Library</a>
        <a href="">Login</a>
    </header>
    <div class="button-container">
        <button class="btn-newBook">+ NEW BOOK</button>
    </div>
    <div class="card-container">
        <div class="card" data-index="0">
            <div class="btn-read"><button class="btn-read-self">READ</button></div>
            <div class="book-details">
                <p class="book-title">The Count of Monte Cristo</p>
                <p class="book-author">By: Alexandre Dumas</p>
                <p class="book-pages">Pages: 365</p>
            </div>
            <div class="btn-delete"><button>DELETE</button></div>
        </div>
        <div class="card">card 2</div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <label for="bookTitle">
                title
                <input type="text" id="bookTitle">
            </label>
            <br>
            <br>
            <label for="bookAuthor">
                author
                <input type="text" id="bookAuthor">
            </label>
            <br>
            <br>
            <label for="bookPages">
                pages
                <input type="text" id="bookPages">
            </label>
            <br>
            <br>
            <p>Have you read this book?</p>
                <input type="radio" name="read" class="bookYes">
                <label for="">Yes</label>
                <input type="radio" name="read" class="bookNo" checked>
                <label for="">No</label>
            <br>
            <br>
            <br>
            <button class="btn-add">+ ADD</button>
           
            

        </div>

    </div>    
    
</body>
</html>
